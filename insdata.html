<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="insdata.css">
</head>
<body>
    <div class="main">
        <div id="menu">
            <div id="logo">
                <img src="/img/logo.png" alt="" height="60px">
                <h1> </h1>
            </div>
            <hr width="235px" style="margin:10px; color:red;">
            <div class="options">
                <a href="index.html" ><div id="dash"><span><i class="fa-solid fa-grip"></i>Admin Panel Section</span></div></a>
                <a href="table.html"><div id="dash"><span><i class="fa-solid fa-table-cells"></i>Student Tables Data</span></div></a>
                <a href="insdata.html" id="is"><div id="dash"><span><i class="fa-solid fa-file-import"></i>Student insert data</span></div></a>
                <a href="user.html"><div id="dash"><span><i class="fa-solid fa-user-tie"></i>User</span></div></a>

            </div>
            
        </div>
        <div class="content">
            <div class="navbar">
                <p class="name">Student's Data</p>
           

                <div class="icons">
                    <input type="text" placeholder="Search">
                    <a href=""><i class="fa-solid fa-box"></i></a>
                    <a href=""><i class="fa-solid fa-bell"></i></a>
                    <a href=""><i class="fa-solid fa-user"></i></a>

                </div>
            </div>

            <div class="insform">

                
                <form action="" class="form" onsubmit="return insData()">
                    <h1>Student New Data Insert</h1>
                   

                    <label for="name">Student Name</label>
                    <input type="text" id="name" ><br>

                    <label for="branch">Branch</label>
                    <input type="text" id="branch" ><br>

                    <label for="email">Email</label>
                    <input type="text" id="email" ><br>

                    <label for="phone">Phone</label>
                    <input type="text" id="phone" ><br>

                    <label for="smarks">Standard Marks</label>
                    <input type="text" id="smarks" ><br>

                    <label for="imarks">Intermediate Marks</label>
                    <input type="text" id="imarks" ><br>

                    <label for="address">Address</label>
                    <input type="text" id="address" ><br>
                    <div class="btn">
                        <button type="submit">Upload Table</button>
                    </div>
                </form>
                
            </div>


        </div>


    </div>

    <script src="script.js"></script>
</body>
</html>
