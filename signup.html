<body>
    
    <header class="hero">
        <nav class="navbar">
            <img src="/img/logo.png" alt=""> 
           
            
        </nav>
        <section class="main">
            <h1>Admission Counselling</h1>
            <h2>SignUp Section</h2>
            </div>

        </section>
        <section class="login">

                <img src="/img/logo.png" alt="" height="60px">
                <form action="login.html" onsubmit="return signup()">
                    <label for="email"><i class="fa-regular fa-user"></i></label>
                    <input type="email" id="email" placeholder="email">
                    <br>
                    <label for="password"><i class="fa-solid fa-eye"></i></label>

                    <br>
                    <br>
                    <div class="btn"><button type="submit">SignUp</button></div>
                </form>
                <p style="color:white;">Already have an account? <a href="login.html">Login</a></p>
                 
            </div>
        </section>
